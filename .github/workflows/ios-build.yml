name: iOS Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Build for Simulator
      run: |
        xcodebuild build \
          -project Boathouse.xcodeproj \
          -scheme Boathouse \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Debug \
          -derivedDataPath ./DerivedData \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log

    - name: Boot Simulator
      run: |
        xcrun simctl boot "iPhone 15" 2>/dev/null || true
        sleep 5

    - name: Install App
      run: |
        xcrun simctl install booted ./DerivedData/Build/Products/Debug-iphonesimulator/Boathouse.app

    - name: Capture Home Screen
      run: |
        xcrun simctl launch booted com.boathouse.app
        sleep 3
        xcrun simctl io booted screenshot home-screen.png

    - name: Upload Screenshot
      uses: actions/upload-artifact@v4
      with:
        name: home-screen
        path: home-screen.png

    - name: Upload Build Log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
