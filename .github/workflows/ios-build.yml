name: iOS Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Build for Simulator
      run: |
        set -o pipefail
        xcodebuild build \
          -project Boathouse.xcodeproj \
          -scheme Boathouse \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Debug \
          -derivedDataPath ./DerivedData \
          -resultBundlePath ./ResultBundle.xcresult \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log

    - name: Boot Simulator
      run: |
        xcrun simctl boot "iPhone 15" 2>/dev/null || true
        sleep 5

    - name: Install App
      run: |
        xcrun simctl install booted ./DerivedData/Build/Products/Debug-iphonesimulator/Boathouse.app

    - name: Capture Home Screen
      run: |
        xcrun simctl launch booted com.boathouse.app
        sleep 3
        xcrun simctl io booted screenshot home-screen.png

    - name: Upload Screenshot
      uses: actions/upload-artifact@v4
      with:
        name: home-screen
        path: home-screen.png

    - name: Collect post-build diagnostics
      if: always()
      run: |
        mkdir -p diagnostics

        # Full xcodebuild log (already captured via tee)
        cp build.log diagnostics/build.log 2>/dev/null || echo "No build.log found" > diagnostics/build.log

        # Xcode build logs from DerivedData
        if [ -d "./DerivedData/Logs/Build" ]; then
          cp -R ./DerivedData/Logs/Build diagnostics/xcode-build-logs
        fi

        # Result bundle (contains structured build diagnostics)
        if [ -d "./ResultBundle.xcresult" ]; then
          cp -R ./ResultBundle.xcresult diagnostics/ResultBundle.xcresult
        fi

        # Simulator system log (last 500 lines â€” crash/launch clues)
        xcrun simctl spawn booted log show --last 5m --style compact \
          > diagnostics/simulator-system.log 2>&1 || true

        # Crash reports
        if ls ~/Library/Logs/DiagnosticReports/*.crash 1>/dev/null 2>&1; then
          cp ~/Library/Logs/DiagnosticReports/*.crash diagnostics/ 2>/dev/null || true
        fi

        echo "=== Diagnostics collected ==="
        find diagnostics -type f | head -50

    - name: Upload diagnostics
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-diagnostics
        path: diagnostics/
        retention-days: 14

    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
